<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brainfuck Online</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.3/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <header>
            <nav>
                <a href="#">Brainfuck web</a>
            </nav>
        </header>
        <main>
            <form id="input">
                <div id="editor">Enter code here</div>
                <div id="options">
                    <input
                        id="input-stream" class="form-control"
                        placeholder="Input chars" type="text"
                    >
                    <input id="max-cell-val" class="form-control" placeholder="Max cell value" type="number">
                    <input id="mem-size" class="form-control" placeholder="Memory array size" type="number">
                    <input id="inst-lim" class="form-control" placeholder="Instructions limit" type="number">
                    <button class="btn btn-success" id="submit" type="submit">Run</button>
                </div>
            </form>
            <div id="output">
                <div id="output-header">
                    <b>Output</b>
                    <span id="instructions-count">
                        [Instructions: <code id="instructions-val">0</code>]
                    </span>
                </div>
                <textarea
                    id="output-content"
                    readonly=""
                    spellcheck="false"
                    autocapitalize="none"
                    autocorrect="off"
                    placeholder="">
                </textarea>
            </div>
        </main>
        <footer id="footer" class="card-footer">
            Made by Tom-the-Bomb 2023
        </footer>
    </body>
</html>
