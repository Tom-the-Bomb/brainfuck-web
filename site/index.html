<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brainfuck Online</title>
        <meta name="description" content="Execute brainfuck code in the web">
        <meta property="og:image" content="https://raw.githubusercontent.com/Tom-the-Bomb/brainfuck-web/master/site/assets/brain.svg">
        <link rel="icon" href="./assets/brain.svg" type="image/x-icon">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.3/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <header>
            <nav>
                <a href="#">Brainfuck web</a>
                <span id="icon">[+.]</span>
            </nav>
        </header>
        <main>
            <form id="input">
                <div id="editor">Enter code here</div>
                <div id="options">
                    <input
                        id="input-stream" class="form-control"
                        placeholder="Input chars" type="text"
                    >
                    <input id="max-cell-val" class="form-control" placeholder="Max cell value" type="number">
                    <input id="mem-size" class="form-control" placeholder="Memory array size" type="number">
                    <input id="inst-lim" class="form-control" placeholder="Instructions limit" type="number">
                    <button
                        type="button"
                        id="reload-btn"
                        class="btn"
                        title="reload"
                        data-bs-toggle="tooltip"
                        onclick="window.location.reload()"
                    >
                        <img src="./assets/reload.svg" alt="reload">
                    </button>
                    <button class="btn btn-success" id="submit" type="submit">Run</button>
                </div>
            </form>
            <div id="output">
                <div id="output-header">
                    <b>Output</b>
                    <span id="instructions-count">
                        [Instructions:&nbsp;<code id="instructions-val">0</code>]
                    </span>
                    <button
                        type="button"
                        id="view-cells"
                        class="btn btn-dark"
                        title="details"
                        data-bs-toggle="modal"
                        data-bs-target="#details-modal"
                    >
                        <img src="./assets/more.svg" alt="details">
                    </button>
                </div>
                <p id="output-content"></p>
            </div>
        </main>
        <footer id="footer" class="card-footer">
            Made by Tom-the-Bomb 2023
        </footer>

        <div class="modal fade" id="details-modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="md-section modal-header">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div id="modal-body" class="md-section modal-body">
                        Run the program first!
                    </div>
                    <div class="md-section modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
